&lt;code class ='r hljs remark-code'&gt;convert_ounces_to_grams(&lt;span style="background-color:#ffff7f"&gt;ounces = 8&lt;/span&gt;)&lt;/code&gt;

# Function body

The **body** of a function contains all calculations - hopefully you know what to put here!   




&lt;code class ='r hljs remark-code'&gt;convert_ounces_to_grams &lt;- function(ounces, digits = 0) {&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;span style="background-color:#ffff7f"&gt;round(ounces * 28.349, digits = digits)&lt;/span&gt;&lt;br&gt;}&lt;/code&gt;

---

# Function body

**Self-contained** - writing comments, variables, just like the rest of your code!

### Live coding time!

--




&lt;code class ='r hljs remark-code'&gt;convert_ounces_to_grams &lt;- function(ounces, digits = 0) {&lt;br&gt;&amp;nbsp;&amp;nbsp;# Convert to grams&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;span style="background-color:#ffff7f"&gt;grams &lt;- ounces * 28.349&lt;/span&gt;&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp;&amp;nbsp;# Round grams&lt;br&gt;&amp;nbsp;&amp;nbsp;round(grams, digits = digits)&lt;br&gt;}&lt;/code&gt;

---

# What comes out of a function?

The last calculation is returned - don't have to tell your function what to do.




&lt;code class ='r hljs remark-code'&gt;convert_ounces_to_grams &lt;- function(ounces, digits = 0) {&lt;br&gt;&amp;nbsp;&amp;nbsp;# Convert to grams&lt;br&gt;&amp;nbsp;&amp;nbsp;grams &lt;- ounces * 28.349&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp;&amp;nbsp;# Round grams&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;span style="background-color:#ffff7f"&gt;round(grams, digits = digits)&lt;/span&gt;&lt;br&gt;}&lt;/code&gt;


---

# What comes out of a function?

Output something explicitly with `return()`




&lt;code class ='r hljs remark-code'&gt;convert_ounces_to_grams &lt;- function(ounces, digits = 0) {&lt;br&gt;&amp;nbsp;&amp;nbsp;# Convert to grams&lt;br&gt;&amp;nbsp;&amp;nbsp;grams &lt;- ounces * 28.349&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp;&amp;nbsp;# Round grams&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;span style="background-color:#ffff7f"&gt;return&lt;/span&gt;(round(grams, digits = digits))&lt;br&gt;}&lt;/code&gt;

---

# Returning early

You don't always need to run all the calculations.

--

What's 0 ounces?

--





&lt;code class ='r hljs remark-code'&gt;convert_ounces_to_grams &lt;- function(ounces, digits = 0) {&lt;br&gt;&amp;nbsp;&amp;nbsp;# 0 ounces is 0 grams&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;span style="background-color:#ffff7f"&gt;if (ounces == 0) {&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;return(0)&lt;br&gt;&amp;nbsp;&amp;nbsp;}&lt;/span&gt;&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp;&amp;nbsp;# Convert to grams&lt;br&gt;&amp;nbsp;&amp;nbsp;grams &lt;- ounces * 28.349&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp;&amp;nbsp;# Round grams&lt;br&gt;&amp;nbsp;&amp;nbsp;round(grams, digits = digits)&lt;br&gt;}&lt;/code&gt;

---

# Wrapping up


```r
convert_ounces_to_grams &lt;- function(ounces, digits = 0) {
  # 0 ounces is 0 grams
  if (ounces == 0) {
    return(0)
  }
  
  # Convert to grams
  grams &lt;- ounces * 28.349
  
  # Round grams
  round(grams, digits = digits)
}
```

Functions help you write code that is **clearer**, with less **repetition** and less **errors**.

They are **named** meaningfully so your code is easier to understand.

They take **arguments** which dictate what data your function is run on and the details of how it's run.

They have a **body**, which can contain complicated calculations, but are self-contained.
